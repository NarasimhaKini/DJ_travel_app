version: '3.8'

services:
  web:
    image: yourdockerhubuser/travel-blog:latest  # Jenkins updates this image
    container_name: travel_web
    restart: always
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=travel_blog.settings.production
    command: >
      sh -c "
        python manage.py migrate &&
        gunicorn travel_blog.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "
    expose:
      - "8000"
    depends_on:
      - db
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media

  nginx:
    image: nginx:stable
    container_name: travel_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web

  # Optional: Use RDS instead for production (recommended)
  db:
    image: postgres:15
    container_name: travel_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-travel}
      POSTGRES_USER: ${POSTGRES_USER:-traveluser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-travelpass}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  static_volume:
  media_volume:
