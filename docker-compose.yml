version: '3.8'

services:
  web:
    build: .
    container_name: dj_travel_app
    restart: always

    env_file:
      - .env

    environment:
      - DJANGO_SETTINGS_MODULE=dj_travel_app.settings.dev

    command: |
      sh -c "python manage.py migrate &&
             gunicorn dj_travel_app.wsgi:application --bind 0.0.0.0:8000 --workers 3"

    ports:
      - "8000:8000"

    depends_on:
      - db

    volumes:
      - .:/app                              # <--- FIXED
      - static_volume:/app/staticfiles
      - media_volume:/app/media

  nginx:
    image: nginx:stable
    container_name: travel_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web

  db:
    image: postgres:15
    container_name: travel_db
    restart: always
    environment:
      POSTGRES_DB: dj_travel_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "Kini_456789"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  static_volume:
  media_volume:
