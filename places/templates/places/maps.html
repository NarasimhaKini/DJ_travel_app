{% load static %}
<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: calc(100vh - 56px); }
    .popup-thumb { width:100px; height:70px; object-fit:cover; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Travel Blog</a>
  </div>
</nav>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([20.0, 0.0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  fetch("{% url 'places:places_api' %}")
    .then(r => r.json())
    .then(data => {
      data.forEach(p => {
        const marker = L.marker([p.lat, p.lng]).addTo(map);
        const thumb = p.thumbnail ? `<img src="${p.thumbnail}" class="popup-thumb">` : '';
        const popupContent = `
          <div style="max-width: 240px;">
            <strong>${p.name}</strong><br/>
            ${thumb}
            <p>${p.description}</p>
            <a href="${p.detail_url}" class="btn btn-sm btn-primary">View photos & details</a>
          </div>
        `;
        marker.bindPopup(popupContent);
      });
    });
</script>
</body>
</html>
